apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: "poc-pipeline"
  labels:
    app: "poc-pipeline"
spec:
  selector:
    matchLabels:
      app: "poc-pipeline"
  replicas: 3
  template:
    metadata:
      name: "poc-pipeline"
      labels:
        app: "poc-pipeline"
    spec:
      containers:
        - name : "poc-pipeline"
          image: "tbaragao/poc-pipeline:latest"
